<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Reset default margin and padding for consistency */
        * {
          margin: 0;
          padding: 0;
        }

        /* Apply a background color and set the font for the entire page */
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          color: #333;
        }

        /* Style the header and navigation bar */
        header {
          background-color: #27ae60;
          color: #fff;
          padding: 20px 0;
          text-align: center;
        }

        nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .logo {
          display: flex;
          align-items: center;
        }

        .logo img {
          max-width: 50px;
        }

        .nav-links {
          list-style: none;
          display: flex;
          gap: 20px;
          align-items: center;
        }

        .nav-links li a {
          text-decoration: none;
          color: #fff;
          font-weight: 600;
        }

        /* Style the container for content */
        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }

        /* Style the buttons and links */
        .btn {
          display: inline-block;
          padding: 10px 20px;
          text-decoration: none;
          background-color: #27ae60;
          color: #fff;
          font-weight: 600;
          border: none;
          cursor: pointer;
          transition: background-color 0.2s;
        }

        .btn:hover {
          background-color: #219843;
        }

        .btn-secondary {
          background-color: #333;
        }

        /* Style the hero section with background image */
        .hero-section {
          background-image: url('home_image.jpg');
          background-size: cover;
          background-position: center;
          color: #fff;
          text-align: center;
          padding: 100px 0;
        }

        .hero-content {
          max-width: 800px;
          margin: 0 auto;
        }

        .hero-content h1 {
          font-size: 36px;
          margin-bottom: 20px;
        }

        .hero-content p {
          font-size: 18px;
          margin-bottom: 30px;
        }

        /* Style the hero image */
        .hero-image img {
          max-width: 100%;
          height: auto;
        }

        /* Style the about section */
        .about-section {
          background-color: #fff;
          padding: 50px 0;
        }

        .about-section h2 {
          font-size: 24px;
          text-align: center;
          margin-bottom: 20px;
        }

        .about-section p {
          font-size: 16px;
          max-width: 800px;
          margin: 0 auto;
        }

        /* Style the footer section */
        .footer-section {
          background-color: #333;
          color: #fff;
          padding: 10px 0;
          text-align: center;
        }

        /* Center the chatbot container */
        #chatbot-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        iframe {
          width: 100%;
          min-height: 700px;
          border: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="careguardian_logo.png" alt="Logo">
                <h1>CareGuardian</h1>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="help.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Your website content here -->
    </div>

    <div id="chatbot-container">
        <iframe src="https://www.chatbase.co/chatbot-iframe/ITDhOSuWbxRfPQYZFD7VG" title="Chatbot" frameborder="0"></iframe>
    </div>

    <footer class="footer-section">
        <p>&copy; 2024 CareGuardian. All rights reserved.</p>
    </footer>
</body>
</html>
