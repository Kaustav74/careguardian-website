<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareGuardian</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #careGuardianLogo {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="logo-container">
        <img id="careGuardianLogo" src="CareGuardian-logos_transparent.png" alt="CareGuardian Logo">
    </div>

    <script>
        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', function () {
            // Get the logo element
            var logo = document.getElementById('careGuardianLogo');

            // Show the logo after a delay
            setTimeout(function () {
                logo.style.opacity = 1;
            }, 1000); // Adjust the delay as needed (in milliseconds)

            // Play background sound
            var audio = new Audio('background_sound.mp3'); // Replace 'background_sound.mp3' with your audio file
            audio.play();

            // Redirect to the home page after a certain duration
            setTimeout(function () {
                window.location.href = 'home.html'; // Replace 'home.html' with the actual URL of your home page
            }, 5000); // Adjust the duration as needed (in milliseconds)
        });
    </script>

</body>
</html>
